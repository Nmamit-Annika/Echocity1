<!DOCTYPE html>
<html>
  <head>
    <meta charset="UTF-8">
    <title>Page Not Found</title>
    <script>
      // Redirect all 404s to the main app
      const segments = window.location.pathname.split('/');
      const baseIndex = segments.indexOf('Echocity1');
      if (baseIndex !== -1) {
        window.location.href = '/' + segments.slice(0, baseIndex + 1).join('/');
      } else {
        window.location.href = '/Echocity1/';
      }
    </script>
  </head>
  <body>
    <p>Redirecting to home page...</p>
    <p>If you are not redirected automatically, <a href="/Echocity1/">click here</a>.</p>
  </body>
</html>
