<!DOCTYPE html>
<html>
  <head>
    <meta charset="UTF-8">
    <title>EchoCity - Redirecting...</title>
    <script>
      // Single Page App GitHub Pages fix
      // This redirects 404s to the main app with the route preserved
      var pathSegmentsToKeep = 1;
      var l = window.location;
      
      // For GitHub Pages: /Echocity1/app -> redirect to /Echocity1/?/app
      l.replace(
        l.protocol + '//' + l.hostname + (l.port ? ':' + l.port : '') +
        l.pathname.split('/').slice(0, 1 + pathSegmentsToKeep).join('/') + '/?/' +
        l.pathname.slice(1).split('/').slice(pathSegmentsToKeep).join('/').replace(/&/g, '~and~') +
        (l.search ? '&' + l.search.slice(1).replace(/&/g, '~and~') : '') +
        l.hash
      );
    </script>
  </head>
  <body>
    <div style="font-family: Arial, sans-serif; text-align: center; padding: 50px;">
      <h2>ðŸ”„ Redirecting to EchoCity...</h2>
      <p>If you are not redirected automatically, <a href="/Echocity1/">click here</a>.</p>
    </div>
  </body>
</html>
