# Simple workflow for deploying static content to GitHub Pages
name: Deploy static content to Pages

on:
  # Runs on pushes targeting the default branch
  push:
    branches: ["main"]

  # Allows you to run this workflow manually from the Actions tab
  workflow_dispatch:

# Sets permissions of the GITHUB_TOKEN to allow deployment to GitHub Pages
permissions:
  contents: read
  pages: write
  id-token: write

# Allow only one concurrent deployment, skipping runs queued between the run in-progress and latest queued.
# However, do NOT cancel in-progress runs as we want to allow these production deployments to complete.
concurrency:
  group: "pages"
  cancel-in-progress: false

jobs:
  # Single deploy job since we're just deploying
  deploy:
    environment:
      name: github-pages
      url: ${{ steps.deployment.outputs.page_url }}
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4
        with:
          submodules: recursive
          token: ${{ secrets.GITHUB_TOKEN }}

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: 18
          cache: npm

      - name: Install Dependencies
        run: npm ci

      - name: Create env file
        run: |
          echo "VITE_SUPABASE_URL=${{ secrets.VITE_SUPABASE_URL }}" > .env.production
          echo "VITE_SUPABASE_PUBLISHABLE_KEY=${{ secrets.VITE_SUPABASE_PUBLISHABLE_KEY }}" >> .env.production
          echo "VITE_GEMINI_API_KEY=${{ secrets.VITE_GEMINI_API_KEY }}" >> .env.production

      - name: Build
        run: NODE_ENV=production npm run build
        env:
          NODE_ENV: production
          VITE_SUPABASE_URL: ${{ secrets.VITE_SUPABASE_URL }}
          VITE_SUPABASE_PUBLISHABLE_KEY: ${{ secrets.VITE_SUPABASE_PUBLISHABLE_KEY }}
          VITE_GEMINI_API_KEY: ${{ secrets.VITE_GEMINI_API_KEY }}

      - name: Verify build output
        run: |
          echo "=== Environment check ==="
          echo "NODE_ENV: $NODE_ENV"
          echo "=== Checking dist/index.html exists ==="
          ls -la dist/
          echo "=== Checking for 404.html ==="
          ls -la dist/404.html || echo "404.html not found"
          echo "=== Content of dist/index.html ==="
          cat dist/index.html
          echo "=== Checking asset files ==="
          ls -la dist/assets/

      - name: Fix GitHub Pages routing
        run: |
          # Ensure 404.html exists for SPA routing
          if [ ! -f dist/404.html ]; then
            cp public/404.html dist/404.html
            echo "Copied 404.html to dist directory"
          fi
          # Ensure .nojekyll exists to prevent Jekyll processing
          if [ ! -f dist/.nojekyll ]; then
            touch dist/.nojekyll
            echo "Created .nojekyll file"
          fi
          # Create additional debugging info
          echo "=== Final dist structure ==="
          find dist -type f | head -20

      - name: Setup Pages
        uses: actions/configure-pages@v5

      - name: Upload artifact
        uses: actions/upload-pages-artifact@v3
        with:
          # Upload dist directory
          path: dist

      - name: Deploy to GitHub Pages
        id: deployment
        uses: actions/deploy-pages@v4
